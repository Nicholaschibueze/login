<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>LOG IN FORM </title>
</head>

<body>
    <div class="login-form">
        <div class="form-tittle">
            <h1>Login</h1>
            <label><input text="text"  placeholder="username" name="name"></label>
            <label><input text="password"  placeholder="password" name="password"> 
            </label>
            <div class="remember-me">
                <input class="input-checkbox" type="checkbox" name="remember-me" id="ckb1">
                <label class="label-checkbx" for="ckb1">
               <span class="txt1">Remember me click here.</span>
           </label>
            </div>

            <button class="red" type="button"><i class="fa fa-lock" aria-hidden="true"></i>Login</button>
            <p class="login-with-social">Log With...</p>
            <div class="socal-media">
                <button class="social-icons" type="button"><i class="fa fa-twitter" aria-hidden="true"></i></button>
                <button class="social-icons" type="button"><i class="fa fa-instagram" aria-hidden="true"></i></button>
                <button class="social-icons" type="button"><i class="fa fa-google-plus" aria-hidden="true"></i></button>
            </div><br>
            <button class="red" type="button"><i class="fa fa-unlock-alt"></i>forgotton password?</button>





        </div>
    </div>

</body>

</html>
